                e.preventDefault();
                this.style.display = "none";

                e.preventDefault();
                this.style.display = "none";

        document.body.onresize = function(){
            document.getElementById("Driver2").setAttribute("width",window.innerWidth)
            document.getElementById("Driver2").setAttribute("height",window.innerHeight)
            Driver.RenderCanvas(document.getElementById("Driver2"));
